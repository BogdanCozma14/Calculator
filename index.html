<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1> Calculator</h1>
        <input type="text" class="result-container" readonly>
        <div class="keys">
            <div class="keys-row">
                <input type="button" class="digitButton" value="7">
                <input type="button" class="digitButton" value="8">
                <input type="button" class="digitButton" value="9">
                <input type="button" value="DEL"> 
            </div>
            <div class="keys-row">
                <input type="button" class="digitButton"  value="4">
                <input type="button" class="digitButton" value="5">
                <input type="button" class="digitButton" value="6">
                <input type="button" class="operator" value="+">
            </div>
            <div class="keys-row">
                <input type="button" class="digitButton" value="1">
                <input type="button" class="digitButton" value="2">
                <input type="button" class="digitButton" value="3">
                <input type="button" class="operator" value="-">
            </div>
            <div class="keys-row">
                <input type="button" class="DecimalButton" value=".">
                <input type="button" class="digitButton" value="0">
                <input type="button" class="operator" value="/">
                <input type="button" class="operator" value="x">
            </div>
            <div class="keys-row">
                <input type="button" class="ClearButton" value="CLEAR">
                <input type="button" class="EqualButton" value ="=">
            </div>
        </div>
    </div>

</body>
</html>
